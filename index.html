<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แชร์สิทธิพิเศษแบบพรีเมียม</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap');

    :root{
      --gold: #f6d375;
      --goldGlow: rgba(246,211,117,0.45);
      --bgDark1: #050505;
      --bgDark2: #151515;
    }

    body {
      margin: 0;
      font-family:'Prompt',sans-serif;
      background: linear-gradient(180deg, var(--bgDark1), var(--bgDark2));
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 720px;
      padding: 26px;
      border-radius: 24px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(246,211,117,0.15);
      box-shadow: 0 0 40px rgba(0,0,0,0.75), 0 0 60px var(--goldGlow);
      backdrop-filter: blur(8px);
    }

    h2 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--gold);
      text-align: center;
      text-shadow: 0 0 18px var(--goldGlow);
    }

    .desc {
      text-align: center;
      font-size: 16px;
      color: rgba(255,255,255,0.75);
      margin-bottom: 22px;
      line-height: 1.6;
    }

    .preview {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: #0f0f0f;
      margin-bottom: 22px;
      box-shadow: 0 0 25px rgba(0,0,0,0.8) inset,
                  0 0 40px rgba(0,0,0,0.4);
    }

    .hero {
      width: 100%;
      height: 380px;
      background-image: url('https://img5.pic.in.th/file/secure-sv1/e881c03c-98c2-434f-b548-0494de3ce5fe.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      box-shadow: inset 0 -100px 120px rgba(0,0,0,0.45);
    }

    .tag {
      padding: 10px 16px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(246,211,117,0.3);
      border-radius: 12px;
      color: var(--gold);
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 0 18px var(--goldGlow);
    }

    .btn-main {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 700;
      color: #000;
      background: linear-gradient(90deg, #f6d375, #ffefc4);
      box-shadow: 0 0 25px var(--goldGlow),0 10px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: 0.15s ease;
    }
    .btn-main:active {
      transform: scale(.97);
      box-shadow: 0 0 18px var(--goldGlow),0 6px 12px rgba(0,0,0,0.6);
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>แชร์รับสิทธิพิเศษทันที</h2>

    <div class="desc">
      กดแชร์ให้เพื่อนหรือกลุ่มใน LINE<br>
      เพื่อรับสิทธิ์เข้าร่วมกิจกรรมแบบพรีเมียม
    </div>

    <div class="preview">
      <div class="hero">
        <div class="tag">สิทธิพิเศษสำหรับคุณ</div>
      </div>
    </div>

    <button class="btn-main" id="shareBtn">กดแชร์ให้เพื่อน/กลุ่ม</button>
  </div>

<script>
const LIFF_ID = "2008637844-xtDvBoJq";

// Flex Message (Premium Edition)
const flexMessage = {
  type: "flex",
  altText: "สิทธิพิเศษสำหรับคุณ — กดเพื่อดูรายละเอียด",
  contents: {
    type: "bubble",
    size: "giga",
    hero: {
      type: "image",
      url: "https://img5.pic.in.th/file/secure-sv1/e881c03c-98c2-434f-b548-0494de3ce5fe.jpg",
      size: "full",
      aspectRatio: "20:13",
      aspectMode: "cover",
      action: {
        type: "uri",
        uri: "https://lin.ee/lUCCivU"
      }
    },
    body: {
      type: "box",
      layout: "vertical",
      spacing: "md",
      contents: [
        {
          type: "text",
          text: "สิทธิพิเศษพรีเมียมเฉพาะคุณ",
          weight: "bold",
          size: "xl",
          color: "#f6d375"
        },
        {
          type: "text",
          text: "แชร์ข้อความนี้เพื่อรับสิทธิ์ใช้งานระบบและเข้าถึงลิงก์พิเศษแบบพรีเมียม",
          wrap: true,
          color: "#bbbbbb"
        }
      ]
    },
    footer: {
      type: "box",
      layout: "vertical",
      spacing: "sm",
      contents: [
        {
          type: "button",
          style: "primary",
          action: {
            type: "uri",
            label: "ลิงก์เข้าระบบ",
            uri: "https://lin.ee/lUCCivU"
          },
          color: "#f6d375"
        },
        {
          type: "button",
          action: {
            type: "uri",
            label: "สมัครสมาชิก",
            uri: "https://lnwpg789.meauto.cloud/lnwpg789/betflix/register"
          },
          color: "#ffffff"
        }
      ]
    }
  }
};

async function initLiff() {
  await liff.init({ liffId: LIFF_ID });

  if (!liff.isApiAvailable("shareTargetPicker")) {
    document.getElementById("shareBtn").disabled = true;
    document.getElementById("shareBtn").innerText = "อุปกรณ์นี้ไม่รองรับการแชร์";
  }
}

async function openShare() {
  try {
    const btn = document.getElementById("shareBtn");
    btn.innerText = "กำลังเปิดตัวเลือก...";
    btn.disabled = true;

    await liff.shareTargetPicker([flexMessage]);

    btn.innerText = "กดแชร์ให้เพื่อน/กลุ่ม";
    btn.disabled = false;
  } catch (err) {
    console.error(err);
    alert("ไม่สามารถแชร์ได้");
  }
}

document.getElementById("shareBtn").addEventListener("click", openShare);
window.onload = initLiff;
</script>
</body>
</html>
