<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>แชร์ Flex — LIFF ShareTargetPicker</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap');

    :root{
      --bg1: #050816;
      --bg2: #0b1230;
      --accent: #00e6a8;
      --neon: rgba(0,230,168,0.18);
    }

    html,body{height:100%;margin:0;font-family:'Prompt',sans-serif;background: linear-gradient(180deg,var(--bg1),var(--bg2));color:#fff;}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:28px;}
    .card{
      width:100%;
      max-width:820px;
      border-radius:20px;
      padding:18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 0 60px var(--neon);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
    }

    .preview {
      width:100%;
      border-radius:14px;
      overflow:hidden;
      background:#0f1724;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6) inset;
      position:relative;
    }

    /* simulated flex preview (just for UI) */
    .hero {
      width:100%;
      height:420px;
      background-image: url('https://img5.pic.in.th/file/secure-sv1/e881c03c-98c2-434f-b548-0494de3ce5fe.jpg');
      background-size:cover;
      background-position:center;
      display:flex;
      align-items:flex-end;
      padding:18px;
      box-shadow: inset 0 0 60px rgba(0,0,0,0.35);
    }
    .tag {
      background: linear-gradient(90deg, rgba(0,0,0,0.35), rgba(0,0,0,0.15));
      padding:8px 12px;
      border-radius:10px;
      font-weight:600;
      letter-spacing:0.2px;
      color:#fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

    .footer {
      display:flex;
      gap:12px;
      padding:16px;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg, rgba(0,0,0,0.03), rgba(255,255,255,0.01));
    }

    .btn {
      appearance:none;
      border:0;
      padding:12px 18px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition:transform .12s ease, box-shadow .12s ease;
      box-shadow: 0 8px 22px rgba(2,6,23,0.6);
    }
    .btn:active{transform:translateY(1px) scale(.998);}
    .btn.primary {
      background: linear-gradient(90deg,#00e6a8,#00c8ff);
      color:#022;
    }
    .btn.ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.08);
      color:#fff;
    }

    .meta {
      margin-top:12px;
      text-align:center;
      font-size:13px;
      color:rgba(255,255,255,0.66);
    }

    @media (max-width:640px){
      .hero{height:320px}
      .card{padding:12px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-label="Share Flex">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:12px;">
        <h2 style="margin:0">แชร์ Flex — LIFF</h2>
        <div style="font-size:13px;color:rgba(255,255,255,0.6)">LIFF ID: <strong>2008637844-xtDvBoJq</strong></div>
      </div>

      <div class="preview" id="preview">
        <div class="hero">
          <div class="tag">รับสิทธิพิเศษ — แชร์เพื่อรับสิทธิ</div>
        </div>

        <div class="footer">
          <button class="btn primary" id="shareBtn">กดแชร์ให้เพื่อน/กลุ่ม</button>
          <button class="btn ghost" id="openSampler">เปิดตัวอย่างเต็มจอ</button>
        </div>
      </div>

      <div class="meta">หมายเหตุ: กด "กดแชร์ให้เพื่อน/กลุ่ม" เพื่อเลือกผู้รับแล้วส่ง Flex Message แบบเต็มจอ (GIGA) เหมือน Official Account</div>
    </div>
  </div>

  <script>
    // ====== CONFIG ======
    const LIFF_ID = '2008637844-xtDvBoJq'; // <-- ใส่ LIFF ID ของคุณ
    // Flex message content (GIGA size ให้แสดงเต็มจอ)
    const flexMessage = {
      type: 'flex',
      altText: 'รับสิทธิพิเศษ — กดเพื่อดูรายละเอียด',
      contents: {
        type: 'bubble',
        size: 'giga', // ใช้ 'giga' เพื่อขยายเต็มจอแบบ Official Account
        hero: {
          type: 'image',
          url: 'https://img5.pic.in.th/file/secure-sv1/e881c03c-98c2-434f-b548-0494de3ce5fe.jpg',
          size: 'full',
          aspectRatio: '20:13',
          aspectMode: 'cover',
          action: {
            type: 'uri',
            uri: 'https://lin.ee/lUCCivU'
          }
        },
        body: {
          type: 'box',
          layout: 'vertical',
          spacing: 'md',
          contents: [
            {
              type: 'text',
              text: 'รับสิทธิพิเศษ วันนี้!',
              weight: 'bold',
              size: 'xl'
            },
            {
              type: 'text',
              text: 'แชร์ข้อความนี้ให้เพื่อนหรือกลุ่ม เพื่อรับสิทธิพิเศษและลิงก์เข้าใช้งาน',
              wrap: true,
              size: 'md',
              color: '#666666',
              margin: 'sm'
            }
          ]
        },
        footer: {
          type: 'box',
          layout: 'vertical',
          spacing: 'sm',
          contents: [
            {
              type: 'button',
              style: 'primary',
              action: {
                type: 'uri',
                label: 'ไปที่ ลิงก์ 1',
                uri: 'https://lin.ee/lUCCivU'
              }
            },
            {
              type: 'button',
              action: {
                type: 'uri',
                label: 'สมัครสมาชิก (ลิงก์ 2)',
                uri: 'https://lnwpg789.meauto.cloud/lnwpg789/betflix/register'
              }
            }
          ]
        }
      }
    };

    // ====== LIFF init ======
    async function initLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        // ถ้า shareTargetPicker ไม่รองรับ ปิดปุ่ม
        const canShare = liff.isApiAvailable && liff.isApiAvailable('shareTargetPicker');
        const shareBtn = document.getElementById('shareBtn');
        if (!canShare) {
          shareBtn.disabled = true;
          shareBtn.textContent = 'ไม่รองรับการแชร์บนอุปกรณ์นี้';
          shareBtn.style.opacity = 0.6;
        }

        // optional: show user id / context (console only)
        // console.log('LIFF in use. context:', liff.getContext());
      } catch (err) {
        console.error('liff init failed', err);
        alert('ไม่สามารถเชื่อมต่อ LIFF ได้ — ตรวจสอบ LIFF ID และการตั้งค่า LIFF URL');
      }
    }

    // ====== shareTargetPicker ======
    async function openSharePicker() {
      try {
        // show loading / disable button
        const btn = document.getElementById('shareBtn');
        btn.disabled = true;
        btn.textContent = 'กำลังเปิดตัวเลือก...';

        await liff.shareTargetPicker([flexMessage]);
        // Note: shareTargetPicker resolves regardless of user canceling in some platforms
        btn.disabled = false;
        btn.textContent = 'กดแชร์ให้เพื่อน/กลุ่ม';
      } catch (e) {
        console.error('shareTargetPicker error', e);
        alert('เกิดข้อผิดพลาดขณะพยายามแชร์: ' + (e.message || e));
        const btn = document.getElementById('shareBtn');
        btn.disabled = false;
        btn.textContent = 'กดแชร์ให้เพื่อน/กลุ่ม';
      }
    }

    // ====== Fullscreen preview (open as URL) ======
    function openSampler() {
      // เปิดหน้าตัวอย่าง (นำข้อมูล flex มาแสดงในหน้าต่างใหม่)
      // คุณสามารถเปลี่ยนให้เป็นหน้าจริงบน server ของคุณ
      const data = encodeURIComponent(JSON.stringify(flexMessage.contents));
      const url = `${location.origin}${location.pathname}?preview=${data}#preview`;
      window.open(url, '_blank', 'noopener,noreferrer');
    }

    // Event listeners
    document.getElementById('shareBtn').addEventListener('click', openSharePicker);
    document.getElementById('openSampler').addEventListener('click', openSampler);

    // Initialize LIFF on load
    window.addEventListener('load', initLiff);
  </script>
</body>
</html>
